<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>Example Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.10.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
	<script src="webjars/requirejs/2.1.20/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/2.1.4/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.2.0/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.10.0/xtext-ace",
			}
		});
		require(["webjars/ace/1.2.0/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
				xtext.createEditor({
					baseUrl: baseUrl,
					syntaxDefinition: "xtext-resources/generated/mode-eJSL"
				});

				
			});
		});
		
		
		
	</script>
    <script type="text/javascript" src="lib/generator.js"></script>
    <script type="text/javascript" src="lib/settings.js"></script>
    <script type="text/javascript" src="lib/templates.js"></script>
</head>
<body>

<div class="container">
	<header class="w3-container w3-text-light-grey blue">
		<h1>Example EJSL Web Editor</h1>
	</header>
	<div class="content">
		<div id="xtext-editor" data-editor-xtext-lang="eJSL" class="w3-card-4"></div>
		
		
		<div class="intro">
			<img class="logo" src="Logo_b.png">
			<div></div>
			<button id="ejslGenerator" class="w3-btn blue">Generiere Code</button>
			<button id="ejslGeneratorsave" class="w3-btn blue">Save Code</button>
			<button id="ejslGeneratorconfig" class="w3-btn blue">Settings</button>
			<br>
			<div id="using_json_2" class="filetree w3-card-4">

			</div>
		</div>
	</div>
	<div>
	<div>
	<p>Select a example:<div  id="templatecontainer"> <select id="templates">
	    <option>choose a instance</option>
		<option value="brueckenKurs.eJSL">brueckenKurs</option>
		<option value="conference.eJSL">Conference</option>
		<option value="Model.eJSL">Model</option>
		<option value="Shop.eJSL">Shop</option>
		<option value="Simple.eJSL">Simple Model</option>
		</select></p></div>
	</div>	
	<div> <p> Select a theme :<div id="themescontainer"> </div> </p> </div>
	<div><p>Font size:<input type="number" id="fontsize"/><p></div>
	<div><p>Font Style: <div id="fontcontainer"> </p></div>
	</div>
	</div>
	
</div>



</body>
</html>
