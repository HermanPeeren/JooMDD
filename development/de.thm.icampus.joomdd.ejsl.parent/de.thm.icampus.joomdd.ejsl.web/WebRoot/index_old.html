<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="Content-Language" content="en-us">
		<title>Example Web Editor</title>
		<link rel="stylesheet" type="text/css" href="xtext/2.10.0/xtext-ace.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/w3.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/jtree.min.css" />
		<!-- https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css -->


		<script type="text/javascript">
		  var require = {
			callback: function() {
				var baseUrl = window.location.pathname;
				var fileIndex = baseUrl.indexOf("index_old.html");
				if (fileIndex > 0)
				 baseUrl = baseUrl.slice(0, fileIndex);
				require.config({
					 baseUrl: baseUrl,
					 paths: {
                         "ace/ace": "webjars/ace/1.2.8/src/ace",
                         "jquery": "js/jquery-3.2.1.min",
                         "ace/ext/language_tools": "webjars/ace/1.2.8/src/ext-language_tools",
                         "xtext/xtext-ace": "xtext/2.10.0/xtext-ace",
                         "cookie" : "js/cookie",
                         "jstree" : "js/jstree"
					 }
				 });
			   }
			 };

		 </script>
		<script type="text/javascript" src="webjars/requirejs/2.3.3/require.min.js"></script>

		<script type="text/javascript" src="js/alert.js"></script>
		<script type="text/javascript" src="js/treeloader.js"></script>
		<script type="text/javascript" src="js/editorhandler.js"></script>
		<script type="text/javascript" src="js/firststep.js"></script>
		<script type="text/javascript" src="js/generator.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script type="text/javascript" src="js/buttonhandler.js"></script>
		<script type="text/javascript" src="js/themes.js"></script>
	</head>
	<body>
	<div class="container">
		<header class="w3-container w3-text-light-grey blue">
			<h1>
				JooMDD Web Editor <span id="modelname"></span>
			</h1>
		</header>
		<div class="w3-bar w3-light-grey">
		  <button 
		      	id="ejslGeneratorsave" 
		      	class="w3-bar-item w3-button" 
		      	title="Save your model code in the editor to the selected model in the tree.">Save Model</button>
		  <button id="ejslLoadModel" class="w3-bar-item w3-button"
					title="Load the contents of the selected model in the tree to the editor.">Load
					Model</button>
		<button id="ejslGenerator" class="w3-bar-item w3-button"
			title="Generate Joomla code for the selected model.">Generate
			Code</button>
		<button id="ejslReverseModel" class="w3-bar-item w3-button"
			title="Select a valid manifest file in the tree (in uploaded the folder) and click this button.">Model
			extraction</button>
		<button id="ejslGeneratordownload" class="w3-bar-item w3-button"
					title="You can download (.zip) all models and sub-trees by selecting them/their parent node and click this button.">Download</button>
		  
		  <div class="w3-dropdown-hover">
		    <button class="w3-button">Example Models</button>
		    <div class="w3-dropdown-content w3-bar-block w3-card-4" style="z-index: 100000;">
		      <button class="templates w3-bar-item w3-button" value="conference.eJSL">Conference</button>
			  <button class="templates w3-bar-item w3-button" value="Shop.eJSL">Shop</button>
			  <button class="templates w3-bar-item w3-button" value="Model.eJSL">Model</button>
			  <button class="templates w3-bar-item w3-button" value="Simple.eJSL">Simple Model</button>
			  <button class="templates w3-bar-item w3-button" value="brueckenKurs.eJSL">Brueckenkurs</button>
		    </div>
		  </div>
		</div>
		<div class="content">
			<div id="loadModal" class="w3-modal" style="display: none; z-index: 1000;">
				<div class="w3-display-middle"
					style="width: 120px; height: 120px;">
					<div class="loader"></div>
				</div>
			</div>
			<div id="infoModal" class="w3-modal" style="display: none; z-index:1000; ">
				<div class="w3-modal-content w3-display-middle w3-card-1"
					style="max-width: 30%; position: absolute;">
					<header class="w3-container w3-blue">
						<span onclick="document.getElementById('infoModal').style.display='none'" 
        				class="w3-button w3-display-topright w3-blue">&times;</span>
						<h2>JooMDD Info</h2>
					</header>
					<div class="w3-container">
						<p id="infoModalText">Some text..</p>
					</div>
				</div>
			</div>
			<div id="firstStepModal" class="w3-modal w3-animate-opacity">
				<div class="w3-modal-content w3-card-4">
					<header class="w3-container w3-blue">
						<h2>Welcome to JooMDD</h2>
						<br />
						<div id="firstStepModalfailur"></div>
					</header>
					<div class="w3-container">
						<label>Username</label> 
						<input type="text" class="w3-input" id="username" required> 
						<label>Secret</label> 
						<input type="text" class="w3-input" id="useremail" required> 
						<label>Resource</label>
						<input type="text" class="w3-input" id="resourceid" value="main.eJSL">
					</div>
					<br>
					<footer class="w3-container">
						<button class="w3-button w3-blue" id="newuser">New user</button>
						<button class="w3-button w3-blue" id="existuser">Already registered</button>
					</footer>
					<br />
				</div>
			</div>


			<div id="xtext-editor" data-editor-xtext-lang="eJSL"
				class="w3-card-4"></div>
			<div class="intro">
				<img class="logo" src="Logo_b.png">
				
				<div id="folder_tree" class="filetree w3-card-4"></div>
			</div>
		</div>
		<div>
			<div>
				<p>Do you need a new model file?</p>
				<input type="text" id="addfile" style="margin-right: 20px">
				<button id="eJSlCreateModel">Add new Model</button>
			</div>
			<hr>
			<div>
				<p>Upload an existing extension for a model extraction:</p>
				<input type="file" id="addRevers">
				<button id="eJSlUploadModel">Upload Extension</button>
				<br>
			</div>
			<hr>
		</div>
	</div>
</body>
</html>
